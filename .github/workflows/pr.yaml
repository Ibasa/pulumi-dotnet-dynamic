on:
  pull_request:
    paths-ignore:
      - 'CHANGELOG.md'
      - 'CHANGELOG_PENDING.md'
  push:
    branches:
      - main
    tags:
      - v*.*.*
    paths-ignore:
      - 'CHANGELOG.md'
      - 'CHANGELOG_PENDING.md'

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PULUMI_CONFIG_PASSPHRASE: test

jobs:
  Lint:
    # We lint in a seperate job so we can use the dotnet 6.0 sdk which has dotnet format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 6.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Lint with dotnet format
      run: dotnet format --verify-no-changes

  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup dotnet SDK v6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Format Pulumi SDK
        run: dotnet format --verify-no-changes
      - name: Build 
        run: dotnet build

  Test:
    strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-11]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup dotnet SDK v6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: Pulumi up
        uses: pulumi/actions@v4.4.0
        with:
          command: up
          upsert: true
          work-dir: ./Example
          stack-name: test-${{ matrix.os }}
          cloud-url: "file://"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN_PRODUCTION }}
      - name: Pulumi down
        uses: pulumi/actions@v4.4.0
        with:
          command: destroy
          remove: true
          work-dir: ./Example
          stack-name: test-${{ matrix.os }}
          cloud-url: "file://"
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN_PRODUCTION }}

  Publish:    
    runs-on: ubuntu-latest
    needs: [Lint, Test]
    if: github.ref == 'refs/heads/main'
    strategy:
        matrix:
            rid: 
            - win10-x64
            - win10-arm64
            - linux-x64
            - linux-arm64
            - osx.11.0-x64
            - osx.11.0-arm64

    steps:
    - uses: actions/checkout@v2
    - name: Publish cmd
      run: |
        cd cmd && 
        dotnet publish --configuration Release --self-contained --runtime ${{matrix.rid}}
    - name: TarGz
      run: |
        cd cmd/bin/Release/net6.0/${{matrix.rid}}/publish && tar -xzf pulumi-resource-dotnet-dynamic-v0.0.1-${{matrix.rid}}.tar.gz *
    - name: Upload files to a GitHub release
      uses: svenstaro/upload-release-action@2.6.1
      with:
        tag: v0.0.1
        overwrite: true
        file:  cmd/bin/Release/net6.0/${{matrix.rid}}/publish/pulumi-resource-dotnet-dynamic-v0.0.1-${{matrix.rid}}.tar.gz